<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspirational Quote Generator</title>
  <style></style>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  
  <div>
    <h1></h1>
  </div>

  <div class="container">
    <h1>search box goes here</h1>
    <p>dropdown categories</p>
    <button class="btn" id="quote-generator-btn" type="submit">generate new quote</button>
        <div class="quote-box">
            <h2 id="quote"></h2>
        </div>
         <div class="author-box">
            <h4 id="author"></h4>
        </div>

        
        <button class="btn" id="like-btn">very inspirational!</button>
        <button class="btn" id="neutral-btn">meh...</button>
        <button class="btn" id="dislike-btn">too cheesy!</button>
        <br>
        <br>
        <form id="comment-form" action="">
        <h3>Leave a comment:</h3>
        <input type='text' name="comment" id="comment-input" cols="30" rows="10">
        <button class="btn" id='submit-comment'>submit</button>
        </form>
  
        <div id="comments"> </div>
    </div>

  <br>

  <div>
    <p></p>
  </div>


  <script type="text/javascript" src="index.js"></script>
</body>

</html>
